<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="email-bt" placeholder="Name" name="name" id="name" value="{{updateInfo.name}}" />
        </div>
        <div class="form-group">
            <input type="text" class="email-bt" placeholder="Phone Number" name="phone" id="phone"
                value="{{updateInfo.phone}}" />
        </div>
        <div class="form-group">
            <input type="text" class="email-bt" placeholder="Email" name="email" id="email"
                value="{{updateInfo.email}}" />
        </div>

        <div class="form-group">
            <input type="text" class="email-bt" placeholder="Message" name="message" id="message"
                value="{{updateInfo.message}}" />
        </div>
        <div class="main-bt">
            <button type="submit">submit</button>
        </div>
    </form>
</body>

</html>
