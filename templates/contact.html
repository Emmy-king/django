{% extends "base.html" %}
{% load static %}
{% block content %}
      <!-- header section start -->
      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <h1 class="contact_taital">Get In Touch</h1>
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="contact_main layout_padding">
                        <form action="" method="post">
                           {% csrf_token %}
                           <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Name" name="name" id="name" > 
                           </div>
                           <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Phone Number" name="phone" id="phone">
                           </div>
                           <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Email" name="email" id="email">
                           </div>
                           
                           <div class="form-group">
                              <textarea class="massage-bt" placeholder="Massage" rows="5" id="comment" name="message" id="message" ></textarea>
                           </div>
                           <button type="submit">Send Now</button>
                        </form>
                        <!-- <div class="send_bt"><a href="#">Send Now</a></div> -->
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      {% endblock %}
